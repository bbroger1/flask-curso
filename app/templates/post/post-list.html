{% extends 'template/base.html' %}
{% block content %}
{% include 'includes/navbar.html' %}
<div class="container">
    <div class="row text-center mb-2 mt-2">
        <h3>Lista de Posts</h3>
    </div>
    <div class="row mb-2">
        <div class="col-md-4 offset-md-8">
            <form action="" method="get">
                <div class="input-group">
                    <input type="text" name="search" id="search" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Pesquisar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <th>#</th>
            <th>Usuário</th>
            <th>Texto</th>
            <th>Data Criação</th>
            <th class="text-center">Ações</th>
        </thead>
        <tbody>
            {% for item in posts %}
            <tr>
                <td>{{ item['id'] }}</td>
                <td>{{ item['user']['name'] }}</td>
                <td>{{ item['text'] }}</td>
                <td>{{ item['created_formatted'] }}</td>
                <td class="text-center">
                    <a href="{{ url_for('get_post', id=item['id']) }}"><img
                            src="{{ url_for('static', filename='img/eye.png') }}" alt="Ver" width="20"></a>
                    <a href=""><img src="{{ url_for('static', filename='img/trash.png') }}" alt="Excluir"
                            width="20"></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
